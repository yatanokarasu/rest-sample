
buildscript {
    repositories {
        jcenter()
    }
    
    dependencies {
        classpath 'org.akhikhl.gretty:gretty:+'
    }
}



subprojects {
    // Apply the java plugin to add support for Java
    apply plugin: 'java'
    
    // In this section you declare where to find the dependencies of your project
    repositories {
        // Use 'jcenter' for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
    }

    // In this section you declare the dependencies for your production and test code
    dependencies {
        // The production code uses the SLF4J logging API at compile time
        compile 'org.slf4j:slf4j-api:1.7.12'

        // Declare the dependency for your favourite test framework you want to use in your tests.
        // TestNG is also supported by the Gradle Test task. Just change the
        // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
        // 'test.useTestNG()' to your build script.
        testCompile 'junit:junit:4.12'
    }
}


project(':frontend') {
    dependencies {
        compile project(':frontend:frontend-ui')
        //compile project(':frontend:frontend-api')
    }
}


project(':frontend:frontend-ui') {
    apply plugin: 'war'
    apply plugin: 'org.akhikhl.gretty'
    
    
    dependencies {
        // http://mvnrepository.com/artifact/javax.faces/jsf-api
        compile group: 'org.glassfish', name: 'javax.faces', version: '2.1.13'
    }
    
    gretty {
        servletContainer    = 'jetty9'
    }
}


project(':frontend:frontend-api') {
    dependencies {
        compile 'com.sun.jersey:jersey-bundle:1.19.1'
    }
}
